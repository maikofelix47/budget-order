{% extends 'base.html' %}
{% load static %}

{% block page_title %}
Add Rider
{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'riders/riders.css' %}" />
{% endblock %}

{% block content %}
<div class="row justify-content-md-center budget-row">
    <div class="col col-lg-8">
        <form action="/riders/create-rider/" method="POST">
            {% csrf_token %}
            <div class="form-group">
            {% for field in form %}
               <div class="form-control">
                  {{ field.label_tag}}
                  {{ field }}
                  {{ field.errors }}
               </div>
            {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
{% endblock %}
