{% extends 'base.html' %}
{% load static %}

{% block page_title %}
Dispatch Order Details
{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'dispatch/dispatch.css' %}" />
{% endblock %}

{% block content %}
{{ dispatch_order_detail }}
<div class="row justify-content-md-center budget-row">
    <div class="col col-lg-8">
        <form class="row g-3" action="/dispatch/dipatch-order" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" id="rider" name="rider"  value="{{ dispatch_details.rider }}" hidden/>
            </div>
            <div class="form-group">
                <label class="control-label" for="rider_name">Rider</label>
                <input type="text" class="form-control" name="rider_name" id="rider_name"  value="{{ dispatch_details.rider_name }}" readonly/>
            </div>
            <div class="form-group">
                <label class="control-label" for="message">Message</label>
                <textarea class="form-control" name="message" id="message" rows="4" cols="100">{{ dispatch_details.message }}</textarea>
            </div>
            <div class="form-group">
                <label class="control-label" for="total_cost">Total Cost Ksh: </label>
                <input type="text" class="form-control" id="total_cost" name="total_cost"  value="{{ dispatch_details.total_cost }}" readonly/>
            </div>
            <button class="btn btn-success" type="submit"><i class="bi bi-send"></i> Send</button>
        </div>
      
    </div>
</div>
{% endblock %}
